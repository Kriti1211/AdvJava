<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>T-Shirt Order</title>
</head>
<body>
<h1>T-Shirt Order Form</h1>
<form method="post" action="P14.jsp">
<label>Accessories:</label>
<input type="checkbox" name="acc" value="belt">Belt
<input type="checkbox" name="acc" value="cap">Cap
<input type="checkbox" name="acc" value="hair-band">Hair Band
<br>
<label>Tagline:</label>
<input type="text" name="tagline">
<br>
<label>Pocket Option:</label>
<input type="radio" name="pocket" value="with">With Pocket
<input type="radio" name="pocket" value="without">Without Pocket
<br>
<label>T-Shirt Color:</label>
<select name="color">
<option value="red">Red</option>
<option value="blue">Blue</option>
<option value="green">Green</option>
</select>
<br>
<input type="submit" value="Click Me">
</form>
</body>
</html>
