<!--Write a JSP Program to do the following to buy a T-Shirt online:
a) A set of checkboxes to select your T-Shirt accessories such as ‘belt’, ‘cap’, ‘hair-
band’ etc.
b) A text area / text field to enter your T-Shirt tag-line.
c) A Radio-button that allows the user to choose between T-Shirt with chest pocket
and without. A Combo Box to choose your T-Shirt color,
d) A Button called “Click Me”
e) Insert the details entered into a table called ‘TShirts’.
f) An OrderNo is generated by adding ‘1’ to the existing ‘OrderNo’. If ‘TShirts’ table
is empty, the initial value of ‘OrderNo’ is 100. This ‘OrderNo’ is also inserted into
the ‘TShirts’ table
g) Display all the records of the ‘TShirts’ table in tabular form.-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>T-Shirt Order</title>
</head>
<body>
<h1>T-Shirt Order Form</h1>
<form method="post" action="P14.jsp">
<label>Accessories:</label>
<input type="checkbox" name="acc" value="belt">Belt
<input type="checkbox" name="acc" value="cap">Cap
<input type="checkbox" name="acc" value="hair-band">Hair Band
<br>
<label>Tagline:</label>
<input type="text" name="tagline">
<br>
<label>Pocket Option:</label>
<input type="radio" name="pocket" value="with">With Pocket
<input type="radio" name="pocket" value="without">Without Pocket
<br>
<label>T-Shirt Color:</label>
<select name="color">
<option value="red">Red</option>
<option value="blue">Blue</option>
<option value="green">Green</option>
</select>
<br>
<input type="submit" value="Click Me">
</form>
</body>
</html>
